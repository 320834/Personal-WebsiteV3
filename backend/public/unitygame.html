<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Untitled Project | Unity WebGL Player</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/UntitledProject.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 1200px; height: 668px;"></div>
  </body>
  <style>
    #unityContainer{
      position: absolute;
    }
  </style>
  <script>
      function formatUnityContainer()
      {
        let screenSizeHeight = window.innerHeight;
        let gameSizeHeight = 668;

        let screenSizeWidth = window.innerWidth;
        let gameSizeWidth = 1200;

        let leftOffset = 0;
        let topOffset = 0;

        if(screenSizeWidth > gameSizeWidth)
        {
          leftOffset = (screenSizeWidth - gameSizeWidth)/2;
          document.getElementById("unityContainer").style.left = leftOffset + "px";
        }

        if(screenSizeHeight > gameSizeHeight)
        {
          topOffset = (screenSizeHeight - gameSizeHeight)/2;
          document.getElementById("unityContainer").style.top = topOffset + "px";
        }
      }

      formatUnityContainer();

      window.addEventListener("resize", formatUnityContainer);
  </script>
</html>
